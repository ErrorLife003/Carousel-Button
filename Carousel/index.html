<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel Button</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="img/MHA1.jpg" alt="Slide 1" />
      <img src="img/MHA2.jpg" alt="Slide 2" />
      <img src="img/MHA3.jpg" alt="Slide 3" />
      <img src="img/MHA4.jpg" alt="Slide 4" />
      <img src="img/MHA5.jpg" alt="Slide 5" />
      <img src="img/MHA6.jpg" alt="Slide 6" />


    </div>
    <button id="prev">⟨ Prev</button>
    <button id="next">Next ⟩</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
